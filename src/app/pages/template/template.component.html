<h4>Formularios <small> Templade </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" name="nombre" #nombre="ngModel" [ngModel]="usuario.nombre" type="text" placeholder="Nombre" required minlength="5">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" name="apellido" #apellido="ngModel" type="text" placeholder="Apellido" required minlength="5">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" name="correo" placeholder="Correo electrÃ³nico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>
            <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Correo es obligatorio</small>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" [class.is-invalid]="pais.invalid && pais.touched" [ngModel]="usuario.pais" required [disabled]="paises.length === 0" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo" > {{pais.nombre}}</option>
                </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="M" required [ngModel]="usuario.genero" #genero="ngModel">
                <label class="form-check-label"> Masculino </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="F" required [ngModel]="usuario.genero" #genero="ngModel">
                <label class="form-check-label"> Femenino </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
